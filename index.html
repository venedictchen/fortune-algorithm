<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voronoi Diagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="voronoi.js"></script>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <nav
        class="fixed z-50 h-[82px] w-full items-center px-12 flex justify-between bg-[#001a4c]"
      >
        <div>
          <h1 class="font-nonSerif font-semibold text-3xl text-[#ffc000]">
            Tugas Pemrograman 1
          </h1>
        </div>
        <div>
          <p class="font-nonSerif font-semibold text-[16px] text-white">
            Kelompok 11
          </p>
        </div>
      </nav>

      <div class="h-full px-24 flex-grow my-20">
        <div class="flex flex-col gap-4 justify-center items-center mt-10">
          <h1 class="text-[52px] font-semibold">Voronoi Fortune Algorithm</h1>
          <canvas
            id="voronoiCanvas"
            width="800"
            height="600"
            class="border border-gray-300"
          ></canvas>
        </div>
        <div class="flex justify-center gap-4 mt-6">
          <input
            type="file"
            id="fileInput"
            class="bg-gray-200 text-black p-2 rounded"
            accept=".txt"
          />
          <button
            onclick="clearCanvas()"
            class="bg-[#ffc000] text-black px-4 py-2 rounded ml-2"
          >
            Clear Canvas
          </button>
          <button
            onclick="handleAnimation()"
            class="bg-[#ffc000] text-black px-4 py-2 rounded ml-2"
          >
            Play
          </button>
          <!-- <button
            onclick="speedUpAnimation()"
            class="bg-[#ffc000] text-black px-4 py-2 rounded ml-2"
          >
            Speed Up
          </button>
          <button
            onclick="slowDownAnimation()"
            class="bg-[#ffc000] text-black px-4 py-2 rounded ml-2"
          >
            Slow Down
          </button> -->
          <div
            id="pointInputModal"
            class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
          >
            <div class="bg-white p-6 rounded-lg w-96">
              <h2 class="text-xl font-semibold mb-4">
                Please Input Points min 2 first!
              </h2>

              <div class="flex justify-end mt-4 gap-2">
                <button
                  onclick="closeModal()"
                  class="bg-gray-300 px-4 py-2 rounded"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("voronoiCanvas");
      const ctx = canvas.getContext("2d");
      import * as Module from "./voronoi.js";
      
      let points = [];
      let lastClickedPoint = null;
      let doubleClickTimeout = null;
      let mouseX = 0;
      let mouseY = 0;
      let dragging = false;
      let draggedPoint = null;
      let animationSpeed = 0.6;
      let minSpeed = 0.5;
      let maxSpeed = 5;

      const DOUBLE_CLICK_TIME = 300;

      let sweepLineY = 0;
      let animationRunning = false;

      const showModal = () => {
        const modal = document.getElementById("pointInputModal");
        modal.classList.remove("hidden");
      };

      const closeModal = () => {
        const modal = document.getElementById("pointInputModal");
        modal.classList.add("hidden");
      };

      const drawSweepLine = (y) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        points.forEach((point) => {
          drawPoint(point.x, point.y);
        });

        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      };

      const animateSweepLine = () => {
        if (!animationRunning) return;

        drawSweepLine(sweepLineY);

        sweepLineY += animationSpeed;

        if (sweepLineY <= canvas.height) {
          requestAnimationFrame(animateSweepLine);
        } else {
          animationRunning = false;
        }
      };

      // const speedUpAnimation = () => {
      //   if (animationSpeed < maxSpeed) {
      //     animationSpeed += 0.2;
      //   }
      // };

      // const slowDownAnimation = () => {
      //   if (animationSpeed > minSpeed) {
      //     animationSpeed -= 0.2;
      //   }
      // };

      const handleAnimation = () => {
        if (points.length === 0) {
          showModal();
          return;
        }
        if (!animationRunning) {
          sweepLineY = 0;
          animationRunning = true;
          animateSweepLine();
        }
      };

      canvas.addEventListener("mousedown", (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = rect.bottom - e.clientY;

        const clickedPointIndex = points.findIndex((point) => {
          const distance = Math.hypot(point.x - mouseX, point.y - mouseY);
          return distance < 10;
        });

        if (clickedPointIndex !== -1) {
          // Double-click
          if (lastClickedPoint === clickedPointIndex) {
            clearTimeout(doubleClickTimeout);
            points.splice(clickedPointIndex, 1);
            lastClickedPoint = null;
            draggedPoint = null;
          } else {
            lastClickedPoint = clickedPointIndex;
            doubleClickTimeout = setTimeout(() => {
              lastClickedPoint = null;
            }, DOUBLE_CLICK_TIME);
            dragging = true;
            draggedPoint = points[clickedPointIndex];
          }
        } else {
          points.push({ x: mouseX, y: mouseY });
        }

        drawVoronoi();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (dragging && draggedPoint) {
          const rect = canvas.getBoundingClientRect();
          draggedPoint.x = e.clientX - rect.left;
          draggedPoint.y = rect.bottom - e.clientY;
          setTimeout(() => {
            drawVoronoi();
          }, 100);
        }
      });

      canvas.addEventListener("mouseup", () => {
        dragging = false;
        draggedPoint = null;
      });

      document
        .getElementById("fileInput")
        .addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const lines = e.target.result.split("\n");
              points = lines
                .map((line) => line.trim())
                .filter((line) => line.length > 0)
                .map((line) => {
                  const [x, y] = line.split(" ").map(Number);
                  return { x, y };
                });

              points.forEach((point) => {
                drawPoint(point.x, point.y);
              });
              drawVoronoi();
            };
            reader.readAsText(file);
            event.target.value = "";
          }
        });

      function drawPoint(x, y) {
        const rect = canvas.getBoundingClientRect();
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(x, rect.height - y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }

      function drawLine(x1, y1, x2, y2, color = "black") {
        const rect = canvas.getBoundingClientRect();
        y1 = rect.height - y1;
        y2 = rect.height - y2;

        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        points = [];
      }

      function drawVoronoi() {
        if (!Module) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const rect = canvas.getBoundingClientRect();
        const pointsData = points.map((p) => [p.x, p.y]);

        for (let i = 0; i < pointsData.length; i++) {
          drawPoint(pointsData[i][0], pointsData[i][1]);
        }

        const inputPtr = Module._malloc(pointsData.length * 2 * 8);
        Module.HEAPF64.set(new Float64Array(pointsData.flat()), inputPtr / 8);

        const length = Module._get_vor_size(inputPtr, pointsData.length);
        const outputPtr = Module._malloc(length * 8);
        const result = Module._vor(inputPtr, pointsData.length, outputPtr);

        const outputArray = new Float64Array(
          Module.HEAPF64.buffer,
          outputPtr,
          length
        );

        const resultPairs = [];
        for (let i = 0; i < outputArray.length; i += 2) {
          const clientX1 = outputArray[i];
          const clientY1 = outputArray[i + 1];
          resultPairs.push([clientX1, clientY1]);
        }
        for (let i = 0; i < resultPairs.length / 2; i++) {
          drawLine(
            resultPairs[i][0],
            resultPairs[i][1],
            resultPairs[i + resultPairs.length / 2][0],
            resultPairs[i + resultPairs.length / 2][1]
          );
        }

        Module._free(inputPtr);
        Module._free(outputPtr);
      }
    </script>
  </body>
</html>
